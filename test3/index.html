<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Chelsea Thompto" />
    <meta property="og:title" content="Blur Tests" />
    <link rel="stylesheet" href="../style.css" />
    <script>
      window.onload = function () {
        document.getElementById("img1b").addEventListener("click", function (e) {
          var img = document.getElementById("img1b"),
            style = window.getComputedStyle(img),
            blur = style.getPropertyValue("filter");
          console.log(blur);
          if (blur == "blur(10px)") {
            img.style.filter = "blur(8px)"
          } else if (blur == "blur(8px)") {
            img.style.filter = "blur(6px)"
          } else if (blur == "blur(6px)") {
            img.style.filter = "blur(4px)"
          } else if (blur == "blur(4px)") {
            img.style.filter = "blur(2px)"
          } else if (blur == "blur(2px)") {
            img.style.filter = "blur(0px)"
          } else if (blur == "blur(0px)") {
            img.style.filter = "blur(10px)"
          }
        });
        document.getElementById("img2b").addEventListener("click", function (e) {

        });
      };
